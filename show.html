			if ($(this).html().indexOf("...") > 0) {
				if (event.type == 'mouseenter') {
					var X = $(this).offset().top + $(this).height();
					var Y = $(this).offset().left + $(this).width();
					//alert($(this).offset().top + '---' + $(this).offset().left + '---' +$(this).height()+ '---' +$(this).width());
					//alert(X+"=="+Y);
					$.public.tip(true, $(this).attr('data'), Y, X);
				} else {
					$.public.tip(false);
				}
			}
		});

		$('.attach  .a-ok').click(function() {
			var arr = Array();
			var attid = 1;
			$('.file-box input[type=file]').each(function() {
				/* 				var id = 1;
				 if($(this).val()!=""){
				 //arr.push($(this).attr('id'));
				 } */

				if ($(this).val() != "") {
					arr.push('fileToUpload' + attid);
				}
				attid++;
			});

			$.ajaxFileUpload({
				url : 'action/doajaxfileupload.php',
				secureuri : false,
				fileElementId : arr,
				dataType : 'json',
				data : {
					num : id,
					id : 'fileToUpload'
				},
				success : function(data, status) {
					if (typeof (data.error) != 'undefined') {
						if (data.error != '') {
							alert(data.error);
						}
					}
					$.attach.getAllAttach(id, function(data) {
						$.attach.reload(data);
					});
					$.attach.attachAreaClear();
					$('.attach').hide();
					$.public.mask(false);
				},
				error : function(data, status, e) {
					alert(e);
					$.attach.attachAreaClear();
					$('.attach').hide();
					$.public.mask(false);
				}
			});
		});

		$('.attach  .a-cancel').click(function() {
			$.attach.getAllAttach(id, function(data) {

			});

			$.public.mask(false);

				edit_id = json[0].t_pkid;
				$('.edit-project .np-name').val(json[0].t_projectName);
				$('.edit-project .np-year option').each(function() {
					if ($(this).attr('opid') == json[0].t_year) {

					}
				});

				$('.edit-project .np-month option').each(function() {
					if ($(this).attr('opid') == json[0].t_month) {
						$(this).attr("selected", "selected");
					}
				});
				$('.edit-project .np-day option').each(function() {
					if ($(this).attr('opid') == json[0].t_day) {
						$(this).attr("selected", "selected");
					}
				});
			});
			$('.edit-project').show();
			$.public.mask(true);
		}

		function editCheck() {
			if ($('.edit-project .np-name').val().length == 0) {
				alert('需要填写项目名称');
				$('.np-name').focus();
				return false;
			}
			if ($('.edit-project .np-year option:selected').attr('opid') == 0) {
				alert('需要选择年份');
				$('.np-year').focus();
				return false;
			}
			if ($('.edit-project .np-month option:selected').attr('opid') == 0) {
				alert('需要选择月份');
				$('.np-month').focus();
				return false;
			}
			if ($('.edit-project .np-day option:selected').attr('opid') == 0) {
				alert('需要选择日期');
				$('.np-day').focus();
				return false;
			}

			return true;
		}

		function showChoiceDiv(row, units, users) {
			var div = $('.edit-user');
			var info = div.find('.eu-info');
			$.public.mask(true);
			div.show();

			info.html('<ul><li class="eu-add">+ 添加</li></ul>');

			var unitstrs = new Array(); //定义一数组
			if (units != null) {
				unitstrs = units.split("\n"); //字符分割

				var userstrs = new Array();

				userstrs = users.split("\n");
				for (i = 0; i < unitstrs.length; i++) {
					if (unitstrs[i] == "")
						continue;
					$('.eu-add').click();
				}
				var ul = info.find('ul:first');
				for (i = 0; i < unitstrs.length; i++) {
					if (unitstrs[i] == "")
						continue;
					var group = ul.find('.eu-group');
					var user = ul.find('.eu-user');
					group.find('option').each(function() {
						//alert($(this).html()+" ==== "+unitstrs[i]);
						if ($(this).html() == unitstrs[i]) {
							//alert($(this).html());
							$(this).attr('selected', 'selected');
							return;
						}
					});
					group.change();
					user.find('option').each(function() {
						if ($(this).html() == userstrs[i]) {
							$(this).attr('selected', 'selected');
							return;
						}
					});
					ul = ul.next("ul");
				}
			}
		}

			$('.edit-user .eu-user option:selected').each(function() {
				users += $(this).html() + "\n";
				//alert($(this).html());

			});
			//alert(selectRow+'   '+unitCol+'   '+group);
			tbl.setDataAtCell(parseInt(selectRow), parseInt(unitCol), group);
			tbl.setDataAtCell(parseInt(selectRow), parseInt(personCol), users);
		}

		function setSelect(row) {
			//alert("row:"+row);

			if (row == 0) {
				return;
			}
			var head = tbl.getData()[0];
			var data = tbl.getData()[row];

			for ( var i in head) {
				if (head[i] == '责任人')
					personCol = i;
				if (head[i] == '责任科室')
					unitCol = i;
			}
			showChoiceDiv(row, data[unitCol], data[personCol]);
			selectRow = row;
			var html = "";
			var gid = 0;
			$.admin.groupGetAll(function(list) {
				var html = "";
				for ( var i in list) {
					//alert(list[i].t_groupName);
					if (i == 0)
						gid = list[i].t_pkId;

					html += '<option value="'+list[i].t_pkId+'">'
							+ list[i].t_groupName + '</option>';
				}
				$('.add-user .addgroup').html(html);

				if (gid != 0) {
					//alert(gid);
					$.admin.userGetByGroup(gid, function(list) {
						var html = "";
						for ( var i in list) {
							//alert(list[i].t_groupName);
							html += '<option value="'+list[i].pk_id+'">'
									+ list[i].t_name + '</option>';
						}
						$('.add-user .adduser').html(html);
					});
				}
			});

			//alert(personCol+":"+data[personCol]+"--"+unitCol+":"+data[unitCol]);
			//var colUnit;
		}

		function tbl_onload() {
			var main = document.getElementById('tbl-main');
			var fixCol = new Array('项目', "责任科室", '责任人', "完成情况");
			var readOnlyRow = new Array('责任人', '责任科室', "完成情况");
			function fixColCheck(name) {
				//alert(name);
				for ( var i in fixCol) {
					if (name == fixCol[i]) {
						return true;
					}
				}

				return false;
			}

			function readOnlyColCheck(name) {
				//alert(name);
				for ( var i in readOnlyRow) {
					if (name == readOnlyRow[i]) {
						return true;
					}
				}
				return false;
			}
			function textWarp(instance, td, row, col, prop, value,
					cellProperties) {
				Handsontable.renderers.TextRenderer.apply(this, arguments);
				td.className = 'warp'; //add class "negative"
				var meta = instance.getCellMeta(row, col);
				if (meta.readOnly) {
					td.className += ' negative';
				}
			}
			function getCarData() {
				return [
						[ "项目", "责任科室", "责任人", "完成情况" ],
						[ "2009", '科室1\n科室2\n科室3', '员工1\n员工2\n员工3', 14 ],
						[ "2010", '科室1\n科室2\n科室3\n科室5', '员工1\n员工2\n员工3\n员工35',
								12 ] ];
			}
			tbl = new Handsontable(
					main,
					{
						data : jsondata,
						colWidths : [ 80, 100, 100, 100 ],
						manualColumnResize : true,
						manualRowResize : true,
						rowHeaders : true,
						colHeaders : true,
						minSpareRows : 1,
						persistentState : true,
						contextMenu : true,
						contextMenu : {
							callback : function(key, options) {
								if (key === 'set_user') {
									setSelect(this.getSelected()[0]);
								}

							},
							items : {
								"set_user" : {
									name : '编辑'
								},
								"row_below" : {
									name : '添加行'
								},
								"remove_row" : {
									name : '删除行'
								},
								"col_right" : {
									name : '添加右边列'
								},
								"col_left" : {
									name : '添加左边列'
								},
								"remove_col" : {
									name : '删除列'
								}
							}
						},
						cells : function(row, col, prop) {
							var cellProperties = {};
							cellProperties.readOnly = false;
							if (row === 0) {
								if (fixColCheck(this.instance.getData()[row][col]) == true) {
									cellProperties.readOnly = true; //make cell read-only if it is first row or the text reads 'readOnly'
								} else
									cellProperties.readOnly = false;
							}

							if (readOnlyColCheck(this.instance.getData()[0][col]) == true)
								cellProperties.readOnly = true; //make cell read-only if it is first row or the text reads 'readOnly'

							cellProperties.renderer = textWarp; //uses lookup map    	    
							return cellProperties;
						},
						beforeRemoveCol : function(index, amount) {
							var name = this.getData()[0][index];
							if (fixColCheck(name) == true) {
								alert("固定列不允许删除");
								return false;
							}

						},
						afterChange : function(changes, source) {

							if (source == 'edit')
								$('#save').removeClass('disable');
						}
					});
		}
		function onload(json) {
			//alert(json[0].t_projectName);

			$('.project-title').find('p').html(json[0].t_projectName);

			jsondata = eval(json[0].t_tables);

		$.public.showTest(id);
